{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

	{% block contents %}
	<hr>
	<div class="container">
		<div class="row">
			<div class="col py-4">
				<hr>
				<h3>パスワードをリセットしますか？</h3>
				<p>
					登録済みのメールアドレスを入力して下さい。
					パスワードリセットのリンクを記載したメールをすぐにお届けします。
				</p>
				<br>
				<form action="" method="POST" class="text-center">
					{% csrf_token %}
					{{ form }}
					<input type="submit" value="メールを受け取る" /><br>
				</form>
					<a href="{% url 'photo:index' %}">Photo Gallery</a>
			</div>
		</div>
	</div>
	{% endblock %}
